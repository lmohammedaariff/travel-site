<!DOCTYPE html>
<html>

<head>
    <title>Simple Travel Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <header>
        <h2>TravelNow ✈️</h2>

        <nav>
            <a href="#">Home</a>
            <a href="#">Places</a>
            <a href="#">Contact</a>
        </nav>
    </header>


    <!-- Hero -->
    <section class="hero">
        <h1>Explore The World</h1>
        <p>Book your dream vacation today</p>
        <button>Start Now</button>
    </section>


    <!-- Places -->
    <section class="places">

        <h2>Popular Places</h2>

        <div class="cards">

            <div class="card">Paris</div>
            <div class="card">Bali</div>
            <div class="card">Maldives</div>

        </div>

    </section>


    <!-- Footer -->
    <footer>
        <p>© 2026 TravelNow</p>
    </footer>

</body>

</html>
